<html>

<style>

  background-color: black;
  border: none;

  padding: 15px 32px;

  text-decoration: none;

  font-size: 16px;

 color:white;
}

 align:center;
 font-size:20px;
 color:white;
}
.center 
{
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
body 
{ 
 background-image: url("index.jpeg");
 background-position: center;

<script>
 function vform()
 {
	 let x = document.forms["myForm"]["uname"].value;
	 let y = document.forms["myForm"]["pwd"].value;
	 
	 if(x!="venkatesh" || y!="venkatesh")
		 {
		 document.location.href = "invalid.html";
		 }
	 if(x=="venkatesh" && y=="venkatesh")
		 {
		 document.location.href = "frontpg.html";
		 }
 }
 function refreshing()
 {
 location.reload();
 }
</script>
<body>
<h1  style="background-color:black;" align="center">CAFE MANAGEMENT SYSTEM</h1>
<hr />
<form name="myForm" method="post">
<div class="center">
<table>
<tr>
  <td ><h2 style="color:black;">USERNAME : </h2></td>
  <td><input type="text" name="uname" > </td></tr>  
<tr>
 <td ><h2 style="color:black;">PASSWORD : </h2></td>
 <td><input type="text" name="pwd"> </td></tr>
</table>
<br>
<button type="button" onclick="vform()" class="button">LOGIN</button>

<button type="reset" onclick="refreshing()" class="button">RESET</button><br><br>

</div>
</form>

</body>
